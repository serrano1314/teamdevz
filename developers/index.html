<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamDevz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../logo.ico">
</head>
<body class="text-center text-white" style="background-color: #333;">

    <div class="container d-flex h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <nav class="my-nav">
                <a class="" href="../index.html">Home</a>
                <a class="" href="../about.html">About</a>
            </nav>
            <div>
                <img src="../logo.png" class="logo" alt="TeamDevz logo">
            </div>
        </header>

        <main class="mt-5">
            <h3 class="mb-5">Our Talents</h3>
            <div class="container profile-container">
                <div class="d-none">
                    <div class="row profile-card d-flex justify-content-center">
                        <div class="col">
                            <div class="card p-3 py-4">
                                <div class=""> 
                                    <a href="">
                                    <img src="profile/0/profile-img.jpg" width="100" class="rounded-circle"> 
                                    <a href="">View Profile</a>
                                    </a>
                                </div>
                                <div class="mt-3"> 
                                    <span class="bg-secondary p-1 px-4 rounded text-white">Role</span>
                                    <h5 class="mt-2 mb-0">Name</h5> <span>Skills</span>
                                    <div class="px-4 mt-1">
                                        <p class="fonts">Bio</p>
                                    </div>
                                    <div class="buttons"> 
                                        <button class="btn btn-primary px-4">Hire</button> 
                                        <button class="btn btn-outline-primary px-4 ms-3">Contact</button> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <section class="chatbox-sec">
            <!-- for testing purposes -->
            <div class="popup-contact d-none">
                <div class="other-contact-info text-dark pt-2">
                    <div class="close-chat">
                    <i onclick="closeChat()" class="fa fa-close m-1" style="font-size:25px;color:#ffa9a9"></i>
                    </div>
                    <h5>${profile.first_name} </h5>
                    <div class="chat-socmed">
                    <a href="https://fb.com/" target="_blank"><i class="bi bi-facebook" style="font-size:18px"></i></a>
                    <a href="https://twitter.com/" target="_blank"><i class="bi bi-twitter" style="font-size:18px"></i></a>
                    <a href="https://linkedin.com/in/" target="_blank"><i class="bi bi-linkedin" style="font-size:18px"></i></a>
                    </div>
                    
                </div>
                <div class="chat-field">
                    <div class="text-left d-flex ">
                        <div class="">
                        <img src="profile/${profile.id}/profile-img.jpg" width="40" class="rounded-circle img-crop"> 
                        </div>
                        <div class="conversation">
                            <div class="small p-2 ml-3 bubble">
                                Hello! You can also try to reach me at my social media accounts by clicking icons above! :)
                            </div>
                            <div class="small bubble sent-bubble d-none">
                                test
                            </div>
                        </div>
                    </div>
                </div>
                <div class="message-form" class="pt-3">
                    <input type="text" name="message" id="" placeholder=" Type message here...">
                    <button type="button" style="border:none;background-color:#00000000">
                    <i class="bi bi-send" style="font-size:18px;color:blue;""></i>
                    </button>
                    
                </div>
            </div>
        </section>
        <footer class="footer mt-auto fixed-bottom">
        <div class="inner">
            <p>Â© 2022 Copyright: TeamDevz</p>
        </div>
        </footer>
    </div>
    
    <script src="dev-info.js"></script>
    <script src="dev-script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
